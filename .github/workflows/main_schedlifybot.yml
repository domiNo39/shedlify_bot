# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - schedlifybot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run:  |
          cd Schedlify_tg/Schedlify_tg
          dotnet build --configuration Release

      - name: dotnet publish
        run:  |
          cd Schedlify_tg/Schedlify_tg
          dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Prepare File structure
        run: |
          mkdir -p publish/App_Data/jobs/continuous/SchedlifyApi
          copy "${{env.DOTNET_ROOT}}/myapp" publish\App_Data\jobs\continuous\SchedlifyApi\

      - name: Zip
        run: |
          cd publish
          powershell Compress-Archive -Path App_Data -DestinationPath SchedlifyApi.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_62E0A798FE764610A16B85576365EF3D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_980590CCDDDB4E8FAF90590553B6A1A9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_416381313A724DEBA7AB9D6D2717F84F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'schedlifybot'
          slot-name: 'Production'
          package: publish
          
